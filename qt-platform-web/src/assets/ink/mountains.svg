<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- 山水背景 - 边角构图 -->
  <defs>
    <linearGradient id="mountainFade1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#1a1a2e" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="mountainFade2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#2c3e50" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="mistGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#718096" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#718096" stop-opacity="0"/>
    </linearGradient>
    <filter id="inkBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- 左下角远山 -->
  <g opacity="0.5">
    <path d="M0 400 L0 280 Q30 260 80 300 Q120 270 160 310 Q200 290 240 320 L240 400 Z" fill="url(#mountainFade1)"/>
    <path d="M0 400 L0 320 Q50 300 100 340 Q150 310 180 350 L180 400 Z" fill="url(#mountainFade1)" filter="url(#inkBlur)"/>
  </g>
  
  <!-- 右上角峰峦 -->
  <g opacity="0.4">
    <path d="M800 0 L800 120 Q750 100 700 80 Q650 60 620 90 Q580 50 560 70 L560 0 Z" fill="url(#mountainFade2)"/>
    <path d="M800 0 L800 80 Q760 60 720 50 Q680 40 650 60 L650 0 Z" fill="url(#mountainFade2)" filter="url(#inkBlur)"/>
  </g>
  
  <!-- 云气 -->
  <ellipse cx="100" cy="350" rx="150" ry="40" fill="url(#mistGrad)"/>
  <ellipse cx="700" cy="60" rx="120" ry="30" fill="url(#mistGrad)" transform="rotate(-10 700 60)"/>
  
  <!-- 点苔 - 左下 -->
  <g fill="#2c3e50" opacity="0.15">
    <circle cx="40" cy="340" r="2"/>
    <circle cx="55" cy="335" r="1.5"/>
    <circle cx="70" cy="345" r="1.8"/>
    <circle cx="90" cy="330" r="1.2"/>
    <circle cx="110" cy="340" r="2.2"/>
  </g>
  
  <!-- 点苔 - 右上 -->
  <g fill="#2c3e50" opacity="0.12">
    <circle cx="720" cy="50" r="1.5"/>
    <circle cx="735" cy="45" r="1.2"/>
    <circle cx="750" cy="55" r="1.8"/>
    <circle cx="765" cy="48" r="1"/>
  </g>
  
  <!-- 飞白笔触装饰 -->
  <path d="M30 380 Q60 375 90 380" stroke="#a0aec0" stroke-width="0.5" stroke-opacity="0.2" fill="none" stroke-dasharray="2 4"/>
  <path d="M680 30 Q710 25 740 30" stroke="#a0aec0" stroke-width="0.5" stroke-opacity="0.15" fill="none" stroke-dasharray="2 4"/>
</svg>
