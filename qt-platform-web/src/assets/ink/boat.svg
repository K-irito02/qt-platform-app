<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" fill="none">
  <!-- 一叶扁舟 - 极简水墨风格 -->
  <defs>
    <linearGradient id="inkFade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#2c3e50" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#2c3e50" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="waterMist" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#718096" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#718096" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- 远山 -->
  <path d="M0 70 Q30 50 60 65 Q90 55 120 68 Q150 58 180 72 L200 75 L200 100 L0 100 Z" fill="url(#waterMist)"/>
  
  <!-- 水波纹 -->
  <path d="M20 82 Q40 80 60 82 Q80 84 100 82 Q120 80 140 82 Q160 84 180 82" stroke="#a0aec0" stroke-width="0.5" stroke-opacity="0.3" fill="none"/>
  <path d="M0 86 Q30 84 60 86 Q90 88 120 86 Q150 84 180 86 Q195 87 200 86" stroke="#a0aec0" stroke-width="0.4" stroke-opacity="0.2" fill="none"/>
  
  <!-- 扁舟 -->
  <path d="M85 72 Q100 68 115 72 Q100 76 85 72 Z" fill="url(#inkFade)" stroke="#2c3e50" stroke-width="0.8" stroke-opacity="0.5"/>
  
  <!-- 船篷 -->
  <path d="M95 72 Q100 65 105 72" fill="none" stroke="#2c3e50" stroke-width="1" stroke-opacity="0.4" stroke-linecap="round"/>
  
  <!-- 渔翁剪影 -->
  <ellipse cx="92" cy="68" rx="2" ry="3" fill="#2c3e50" fill-opacity="0.35"/>
  
  <!-- 钓竿 -->
  <path d="M90 66 Q75 55 70 52" fill="none" stroke="#2c3e50" stroke-width="0.6" stroke-opacity="0.4" stroke-linecap="round"/>
  <path d="M70 52 L68 58" fill="none" stroke="#a0aec0" stroke-width="0.3" stroke-opacity="0.3"/>
</svg>
