<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none">
  <!-- 朱砂印章效果 -->
  <defs>
    <filter id="sealTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <clipPath id="sealClip">
      <rect x="4" y="4" width="52" height="52" rx="3"/>
    </clipPath>
  </defs>
  
  <!-- 印章底色 -->
  <rect x="4" y="4" width="52" height="52" rx="3" fill="#c0392b" fill-opacity="0.85" filter="url(#sealTexture)"/>
  
  <!-- 印章边框（斑驳效果） -->
  <rect x="4" y="4" width="52" height="52" rx="3" fill="none" stroke="#c0392b" stroke-width="2.5" stroke-opacity="0.9"/>
  <rect x="8" y="8" width="44" height="44" rx="2" fill="none" stroke="#faf9f7" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- 印文 - 需要在使用时替换 -->
  <text x="30" y="38" font-family="'Noto Serif SC', serif" font-size="20" font-weight="700" fill="#faf9f7" text-anchor="middle" filter="url(#sealTexture)">印</text>
</svg>
