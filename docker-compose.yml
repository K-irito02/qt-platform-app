# docker-compose.yml — 生产环境部署
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qt-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-qt_platform}
      POSTGRES_USER: ${DB_USER:-qt_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-qt_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qt-net

  redis:
    image: redis:7-alpine
    container_name: qt-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - qt-net

  backend:
    build:
      context: .
      dockerfile: qt-platform-app/Dockerfile
    container_name: qt-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-qt_platform}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-qt_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-7200000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.qq.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-465}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      OAUTH_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      OAUTH_GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      OAUTH_GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-https://your-domain.com/oauth/github/callback}
      STORAGE_UPLOAD_PATH: /app/uploads
      JAVA_OPTS: "-Xms256m -Xmx512m"
    volumes:
      - upload_data:/app/uploads
      - app_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-8081}:8081"
    networks:
      - qt-net

  frontend:
    build:
      context: ./qt-platform-web
      dockerfile: Dockerfile
    container_name: qt-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - qt-net

volumes:
  postgres_data:
  redis_data:
  upload_data:
  app_logs:

networks:
  qt-net:
    driver: bridge
